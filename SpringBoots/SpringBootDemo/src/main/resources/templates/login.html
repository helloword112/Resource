<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="description" content="Spring Boot Demo"/>
    <title>Spring Boot Demo</title>
    <style type="text/css">
        .control-group {
            width: 306px;
            height: 40px;
        }
    </style>
    <script type="text/javascript" src="/js/jquery-3.2.1.min.js" th:href="@{/js/jquery-3.2.1.min.js}" ></script>
</head>
<body>
<div>
    <div style="margin-top: 200px;margin-left: 40%">
        <form action="#" method="post">
            <div class="pad">
                <div class="control-group">
                    <div class="controls">
                        <label for="userName" class="control-label fa fa-envelope"></label>
                        <input id="userName" type="text" name="userName" placeholder="Name" tabindex="1"
                               autofocus="autofocus" class="form-control input-medium"/>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <label for="password" class="control-label fa fa-asterisk"></label>
                        <input id="password" type="password" name="password" placeholder="Password" tabindex="2"
                               class="form-control input-medium"/>
                    </div>
                </div>
            </div>
            <div class="form-actions"><a href="#" tabindex="5" class="btn pull-left btn-link text-muted">Forgot
                password?</a> <a href="#" tabindex="6" class="btn btn-link text-muted">Sign Up</a>
                <button type="button" id="doLogin" tabindex="4" class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>

</div>
</body>
</html>
<script type=text/javascript>
    $(function () {
        //简单登录操作
        $("#doLogin").click(function () {
            $.ajax({
                type: "POST",
                url: "/test/toLogin",
                data: {
                    "userName": $("#userName").val(),
                    "password": $("#password").val()
                },
                dataType: "json",
                success: function (data) {
                    if (data.result == "1") {
                        window.location.href = "/index.html";
                    } else {
                        alert("账号密码不能为空！");
                    }
                }
            });
        });
    });
</script>
